<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/fav.ico') }}">
    <title>Unilay 5{% if web_title %} - {{web_title}}{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unilay5.css') }}">
    <script src="{{ url_for('static', filename='js/toggles.js')}}" charset="utf-8"></script>
    {% if additional_head %}{{ additional_head }}{% endif %}
  </head>
  <body class="unilay5">
    <header>
        <div id="logo"><a href="{{ url_for('core.index') }}">
            Unilay 5
        </a></div>
        <nav id="navigation">
          <a href="{{ url_for('core.index') }}">HOME</a>
          <a href="#">CUSTOMIZE</a>
          <a href="{{ url_for('core.template') }}">TEMPLATE</a>
          <a href="#">CONTACT</a>
          <a id="closeMenu" onClick="toggleMenu()">CLOSE</a>
        </nav>
        <button id="openMenu" onClick="toggleMenu()">
          &#9776;
        </button>
        <div id="shades" class="hidden" onClick="toggleMenu()"></div>
    </header>
      {% block templateMain %}
      <main>
        <h1>No content</h1>
      </main>
      {% endblock %}
    <footer class="confined">
      <div id="copyright">
        &copy; Sen Tang, 2020
      </div>
      <div id="version">
        version 5.0.0
      </div>
    </footer>
  </body>
</html>
